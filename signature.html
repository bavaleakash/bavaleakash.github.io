<table cellpadding="0" cellspacing="0" border="0" class="ng-scope"
    style="border-spacing: 0px; border-collapse: collapse; color: rgb(68, 68, 68); width: 450px; font-size: 10pt; font-family: Arial, sans-serif;">
    <tbody style="box-sizing: border-box;">
        <tr style="box-sizing: border-box;">
            <td valign="top"
                style="box-sizing: border-box; padding: 0px 10px 0px 0px; font-size: 10pt; font-family: Verdana, sans-serif; border-right: 3px solid rgb(0, 0, 0); width: 100px; vertical-align: top;">
                <img ng-if="showField('photo')" ng-src="https://bavaleakash.github.io/favicon.ico" alt="photograph"
                    width="120" border="0" class="ng-scope" src="https://bavaleakash.github.io/favicon.ico"
                    style="box-sizing: border-box; border: 0px; vertical-align: middle; height: auto; width: 120px;">
            </td>
            <td valign="top" style="box-sizing: border-box; padding: 0px;">
                <table cellpadding="0" cellspacing="0" border="0"
                    style="border-spacing: 0px; border-collapse: collapse; background-color: transparent;">
                    <tbody style="box-sizing: border-box;">
                        <tr style="box-sizing: border-box;">
                            <td valign="top"
                                style="box-sizing: border-box; padding: 0px 0px 5px 10px; font-family: Verdana, sans-serif; vertical-align: top; line-height: 1.3;">
                                <span ng-if="showField('mobile')" class="ng-scope"
                                    style="font-size: 10pt; box-sizing: border-box;"><span
                                        style="box-sizing: border-box; color: rgb(0, 0, 0);"><span
                                            style="box-sizing: border-box; font-weight: 700;"><span class="ng-binding"
                                                style="box-sizing: border-box; font-size: 12pt;">Akash Bavale<br
                                                    style="box-sizing: border-box;"></span><span
                                                ng-if="showField('title')" class="ng-binding ng-scope"
                                                style="font-weight: 400; box-sizing: border-box; font-size: 9pt;">Senior
                                                Software Developer<br></span><br>Mobile:</span></span><span class="ng-binding"
                                        style="box-sizing: border-box; font-size: 9pt; color: rgb(0, 0, 0);">&nbsp;+91
                                        9028385958<br style="box-sizing: border-box;"></span></span><span
                                    ng-if="showField('email')" class="ng-scope" style="box-sizing: border-box;"><span
                                        class="ng-binding"
                                        style="box-sizing: border-box; color: rgb(0, 0, 0); font-size: 13.3333px;"><span ng-if="showField('phone')" class="ng-scope"><span style="color: #000000;"><strong>Skype: </strong></span><span style="font-size: 9pt; font-family: Verdana, sans-serif; color:#000000;" class="ng-binding">bavaleakash<br></span></span><b>Website:</b></span><span
                                        class="ng-binding"
                                        style="font-size: 9pt; box-sizing: border-box; color: rgb(0, 0, 0);">&nbsp;https://bavaleakash.github.io/</span></span>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
